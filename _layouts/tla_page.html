<header>
{% include tla-header.html %}
</header>
<main>
{% if page.title %}
  <div class="page-header">
    <div class="container">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
  {% endif %}
  <div class="page-content">
    <div class="container">
      <div class="row">
        {% if page.sidebar %}
         <div class="col s12 m8 l9">{{ content }}</div>
         <div class="col s12 m4 l3"> {% include undergraduate-sidebar.html %} </div>
        {% else %}
        <div class="col s12 m8 l9">{{ content }}</div>
      {% endif %}
      </div>
    </div>
  </div>
</main>
{% include footer.html %}
