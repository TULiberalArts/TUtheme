<!--@todo the dark class is hardcoded into this layout. it needs to be set in repo's _config or as a page frontmatter overrtide. default can be hardcoded here. -->

<!-- add new header this one is in TUTheme and using page variable from frontmatter in ppv-psm-gis.md -->
<header class="tla-header">
  {% include tla-header.html %}
</header>
<!-- tla-page -->
<!-- hero is not smart yet. It lives in the site program repo  @todo make it a smart hero -->

<main>
  {% if page.feature %}
  <div class="page-feature" style="min-height:250px; background-image: url('{{ page.feature-image }}');">
    <div class="container">
      {% if page.feature-title %}<h1>{{ page.feature-title }}</h1>{% endif %}
      {% if page.feature-title %}<p>{{ page.feature-body }}</p>{% endif %}
    </div>
  </div>
  {% endif %}
  <div class="page-content">
    <div class="hz-bg-band">
      <div id="content-container" class="container z-depth-4">
        <div class="row">
          <div class="">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% include footer.html %}
