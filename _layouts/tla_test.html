---
layout: doc
---
<!--@todo the dark class is hardcoded into this layout. it needs to be set in repo's _config or as a page frontmatter overrtide. default can be hardcoded here. -->
<div class="dark">

<header class="tla-header">
{% include tla_header.html %}
</header>
<!-- tla-page -->
<main>
{% if page.title %}
  <div class="page-header">
    <div class="container">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
  {% endif %}
  <div class="page-content">
    <div class="container">
      <div class="row">
        {% if page.sidebar %}
         <div class="col s12 m8 l9">{{ content }}</div>
         <div class="col s12 m4 l3">{% include {{ page.sidebar }} %}</div>
        {% else %}
         <div class="col s12">{{ content }}</div>
      {% endif %}
      </div>
    </div>
  </div>
</main>
{% include footer.html %}
