{% assign current = page.url | downcase | split: '/' %}
<nav class="program-nav">
  <div class="container">
    <ul>
      {% for item in site.data.primary_nav %}
        <li><a href='{{ item.url }}' {% if current[1] == {{ item.url }} %}class='current'{% endif %}>{{ item.text }}</a></li>
      {% endfor %}
    </ul>
  </div>
</nav>
