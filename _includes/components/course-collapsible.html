        <ul class="collapsible popout courses-you-could-take" data-collapsible="accordion">
          {% for course in site.data.courses %}
          <li>
            <div class="collapsible-header active"><i class="material-icons"></i>{{ course.title }}</div>
            <div class="collapsible-body"><p>{{ course.description }}</p></div>
          </li>
          {% endfor %}
        </ul>
