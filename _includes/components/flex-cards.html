<div class="flex-cards">
   {% for item in site.data.cta limit:3 %}
  <div class="flex-cards-item">
    <div class="flex-card">
     
      <h2 class="flex-card-title">{{ item.title] }}</h2>
      <p class="flex-card-text"> {{ item.text] }} </p>
      <button href="{{ item.url] }}" class="btn .flex-btn btn--block card__btn">Button</button>
        
    </div>
  </div>
  {% endfor %}
</div>
