<div class="card {{ include.color }} {{ include.size }} white-text">
  <div class="card-content">
    {% if include.title %}<h3 class="card-title">{{ include.title }}</h3>{% endif %}
  </div>
  <div class="card-action">
    <i class="material-icons card-icon white-text right">{{ include.icon }}</i>
   <!--  <a href="#" class="waves-effect white-text">{{ include.meta }} </a> -->
   <span class="card-meta">{{ include.meta }}</span>
  </div>
</div>
