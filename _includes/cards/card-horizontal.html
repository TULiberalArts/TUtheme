<div class="card horizontal {{ include.size }}">
  <div class="card-image">
    <img src="{{ include.image }}">
  </div>
  <div class="card-stacked">
    <div class="card-content">
      {% if include.title %}<h3 class="card-title">{{ include.title }}</h3>{% endif %}
      <p>{{ include.content }}</p>
    </div>
    <div class="card-action">
      <a href="#" class="waves-effect">This is a link</a>
    </div>
  </div>
</div>
