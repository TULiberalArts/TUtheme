<div class="card horizontal {{ include.size }}">
  <div class="card-image">
    <img src="{{ include.image }}">
  </div>
  <div class="card-stacked">
    <div class="card-content">
      {% if include.title %}<h3 class="card-title">{{ include.title }}</h3>{% endif %}
      <p>{{ include.content }}</p>
    </div>
    {% if include.button-text %}
    <div class="card-action">
      <a href="{{ include.button-link }}" class="waves-effect">{{ include.button-text }}</a>
    </div>
    {% endif %}
  </div>
</div>
