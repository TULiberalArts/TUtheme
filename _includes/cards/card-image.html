<div class="card {{ include.size }}">
  <div class="card-image">
    <img src="{{ include.image }}">
    {% if include.title %}<span class="card-title">{{ include.title }}</span>{% endif %}
  </div>
  <div class="card-content">
    <p>{{ include.content }}</p>
  </div>
  <div class="card-action">
    <a href="#">This is a link</a>
  </div>
</div>
