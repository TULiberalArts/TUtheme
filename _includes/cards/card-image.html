<div class="card {{ include.size }}">
  <div class="card-image">
    {% if include.image %}<img src="{{ include.image }}">{% endif %}
    {% if include.embed %}{{ include.embed}}{% endif %}
    {% if include.title %}<h3 class="card-title">{{ include.title }}</h3>{% endif %}
  </div>
  {% if include.content %}<div class="card-content">
    <p>{{ include.content }}</p>
  </div>
  {% endif %}
  {% if include.button-text %}
  <div class="card-action">
    <a href="{{ include.button-link }}" class="waves-effect">{{ include.button-text }}</a>
  </div>
  {% endif %}
</div>
