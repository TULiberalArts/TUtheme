<div class="card {{ include.size }}">
  <div class="card-content">
    {% if include.title %}<h3 class="card-title">{{ include.title }}</h3>{% endif %}
    <p>{{ include.content }}</p>
  </div>
  <div class="card-action">
    <span class="card-meta">{{ include.meta }}</span>
    <!-- <a href="#" class="waves-effect">This is a link</a> -->
  </div>
</div>
